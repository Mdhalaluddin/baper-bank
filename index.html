<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Banks</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <head>
        <h1 class="text-5xl font-bold text-center mt-14">Welcome to your <span class="text-red-400 "> Baap Er
                Bank!!!</span></h1>
    </head>
    <section class="bg-red-100 mx-auto w-2/3 p-10 mt-16">
        <h2 class="text-3xl font-samibold text-2xl font-semibold">Please Login</h2>
        <input type="email" class="block w-2/3 mt-5" placeholder="Your Email Address" id="email-item">
        <input type="password" class="block w-2/3 mt-5" placeholder="Your password" id="password-item">
        <button id="btn-click"
            class="hover:bg-red-500 text-1xl text-white font-samibold rounded-lg mt-5 px-5 py-2 bg-orange-700">Submit</button>
    </section>


    <script src="js/loing.js"></script>
</body>

</html>
